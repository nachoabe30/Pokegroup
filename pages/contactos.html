        <main>
        <div class=" container bg-info-subtle p-4 rounded mt-3">
        <h2 class="text-center fs-3">¡Cuentanos mas sobre ti!</h2>
        <h3 class="text-center fs-5">¡Ingresa tus datos para poder ayudarte a mejorar tu experiencia!</h3>
        </div>
            
            

   <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded">
                <div class="card-body p-4">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required minlength="3" maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de Teléfono <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono" required minlength="7" maxlength="20">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="direccion" rows="3" placeholder="Tu dirección" required minlength="5" maxlength="200"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Tu ciudad" required minlength="2" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País <span class="text-danger">*</span></label>
                            <select class="form-select" id="pais" required>
                                <option value="" disabled selected>Selecciona tu país</option>
                                <option value="ar">Argentina</option>
                                <option value="cl">Chile</option>
                                <option value="uy">Uruguay</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Datos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
