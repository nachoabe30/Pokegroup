<main>
  <div class="card mb-3">

        <h5 class="card-title text-center display-4">Venusaur - N.ยบ 0003</h5>

        <h6 class="mt-3">Puntos de base:</h6>

        <div class="mb-2">

          <div class="progress" style="height: 0.7rem;">

          <strong class="me-2">Ataque:</strong>

          </div>
        </div>

        <div class="mb-2">
          <strong class="me-2">Defensa:</strong>
          <div class="progress" style="height: 0.7rem;">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 83%" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100">83</div>
          </div>
        </div>

        <div class="mb-2">
          <strong class="me-2">Ataque Especial:</strong>
          <div class="progress" style="height: 0.7rem;">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100</div>
          </div>
        </div>

        <div class="mb-2">

          </div>
        </div>
